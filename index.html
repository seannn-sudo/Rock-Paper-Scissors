<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Can you win a computer in a Rock-Paper-Scissors duel?</h1>
    <div class ="scoreboard">
        <div class="scoreboard_items">
            <p>Your Score</p>
            <p ID="USER_SCORE">0</p>
        </div>
        <div class="scoreboard_items">
            <p>Computer's Score</p>
            <p ID="COMPUTER_SCORE">0</p>
        </div>
    </div>
    <p id="RESULT" class ="twinkling-text"></p>
    <div class ="container">
        <div id="ROCK">
            <img src="../Rock-Paper-Scissors/img/rock.png" alt="Rock icon">
        </div>
        <div id="PAPER">
            <img src="../Rock-Paper-Scissors/img/paper.png" alt="Paper icon">
        </div>
        <div id="SCISSORS">
            <img src="../Rock-Paper-Scissors/img/scissors.png" alt="Scissors icon">
        </div>        
    </div>
<script src="script.js"></script>
</body>
</html>
